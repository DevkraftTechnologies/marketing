<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="before" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="after" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#1F2937">
    Transforming Healthcare Insurance Support
  </text>
  <text x="600" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6B7280">
    Before AI vs After AI - Care Health Insurance
  </text>

  <!-- Metric 1: Response Time -->
  <g>
    <rect x="50" y="120" width="250" height="200" rx="12" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="2"/>
    <text x="175" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#374151">
      ⏱️ Query Response
    </text>

    <rect x="80" y="180" width="80" height="100" rx="6" fill="url(#before)"/>
    <text x="120" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Before
    </text>
    <text x="120" y="235" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
      15
    </text>
    <text x="120" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      minutes
    </text>

    <rect x="190" y="272" width="80" height="8" rx="6" fill="url(#after)"/>
    <text x="230" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#059669">
      After
    </text>
    <text x="230" y="300" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#059669">
      8 sec
    </text>
  </g>

  <!-- Metric 2: Cost -->
  <g>
    <rect x="330" y="120" width="250" height="200" rx="12" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="2"/>
    <text x="455" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#374151">
      💰 Cost per Query
    </text>

    <rect x="360" y="180" width="80" height="96" rx="6" fill="url(#before)"/>
    <text x="400" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Before
    </text>
    <text x="400" y="235" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
      $12
    </text>

    <rect x="470" y="275" width="80" height="1.5" rx="6" fill="url(#after)"/>
    <text x="510" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#059669">
      After
    </text>
    <text x="510" y="300" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#059669">
      $0.15
    </text>
  </g>

  <!-- Metric 3: Availability -->
  <g>
    <rect x="610" y="120" width="250" height="200" rx="12" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="2"/>
    <text x="735" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#374151">
      🕐 Support Hours
    </text>

    <rect x="640" y="180" width="80" height="37.5" rx="6" fill="url(#before)"/>
    <text x="680" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Before
    </text>
    <text x="680" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      9 hrs
    </text>
    <text x="680" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      /day
    </text>

    <rect x="750" y="180" width="80" height="100" rx="6" fill="url(#after)"/>
    <text x="790" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      After
    </text>
    <text x="790" y="240" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      24/7
    </text>
    <text x="790" y="260" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Always
    </text>
  </g>

  <!-- Metric 4: Ticket Volume -->
  <g>
    <rect x="890" y="120" width="250" height="200" rx="12" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="2"/>
    <text x="1015" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#374151">
      📊 Monthly Tickets
    </text>

    <rect x="920" y="180" width="80" height="100" rx="6" fill="url(#before)"/>
    <text x="960" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Before
    </text>
    <text x="960" y="240" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      10K
    </text>

    <rect x="1030" y="250" width="80" height="30" rx="6" fill="url(#after)"/>
    <text x="1070" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#059669">
      After
    </text>
    <text x="1070" y="295" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#059669">
      3K
    </text>
  </g>

  <!-- Bottom Benefits -->
  <g>
    <rect x="50" y="360" width="1100" height="200" rx="15" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>

    <text x="600" y="395" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#1E40AF">
      🎯 Strategic Impact
    </text>

    <g transform="translate(100, 420)">
      <circle cx="0" cy="0" r="6" fill="#10B981"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="14" fill="#374151">
        <tspan font-weight="bold">Revenue Protection:</tspan> Reduced policy cancellations due to confusion
      </text>
    </g>

    <g transform="translate(100, 455)">
      <circle cx="0" cy="0" r="6" fill="#10B981"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="14" fill="#374151">
        <tspan font-weight="bold">Brand Differentiation:</tspan> Industry-first voice-enabled policy assistant
      </text>
    </g>

    <g transform="translate(100, 490)">
      <circle cx="0" cy="0" r="6" fill="#10B981"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="14" fill="#374151">
        <tspan font-weight="bold">Compliance:</tspan> Complete audit trail of customer interactions
      </text>
    </g>

    <g transform="translate(100, 525)">
      <circle cx="0" cy="0" r="6" fill="#10B981"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="14" fill="#374151">
        <tspan font-weight="bold">Data Insights:</tspan> Analytics on common policy confusion points
      </text>
    </g>
  </g>
</svg>