<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="600" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="500" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Content AI - Pharmaceutical Content Generation Architecture
  </text>

  <!-- User Interface -->
  <rect x="50" y="80" width="900" height="60" fill="#3498db" stroke="#2980b9" stroke-width="3" rx="8"/>
  <text x="500" y="107" font-family="Arial, sans-serif" font-size="17" font-weight="bold" text-anchor="middle" fill="#ffffff">
    User Applications
  </text>
  <text x="500" y="127" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">
    Content Wizard UI • Batch Generation • Template Library • Approval Workflow
  </text>

  <!-- API Layer -->
  <rect x="50" y="170" width="900" height="50" fill="#9b59b6" stroke="#8e44ad" stroke-width="3" rx="8"/>
  <text x="500" y="200" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#ffffff">
    FastAPI + Celery (Async Processing)
  </text>

  <!-- Processing Layer -->
  <g>
    <rect x="80" y="250" width="270" height="150" fill="#e74c3c" stroke="#c0392b" stroke-width="3" rx="8"/>
    <text x="215" y="280" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#ffffff">
      AI Content Engine
    </text>
    <text x="100" y="305" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">• GPT-3.5-turbo Generation</text>
    <text x="100" y="325" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">• Pharma Prompt Templates</text>
    <text x="100" y="345" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">• Brand Voice Enforcement</text>
    <text x="100" y="365" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">• Multi-format Output</text>
    <text x="100" y="385" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">• Batch Processing</text>
  </g>

  <g>
    <rect x="380" y="250" width="270" height="150" fill="#16a085" stroke="#138d75" stroke-width="3" rx="8"/>
    <text x="515" y="280" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#ffffff">
      Compliance Validation
    </text>
    <text x="400" y="305" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">• Brand Rules Engine</text>
    <text x="400" y="325" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">• Approved Claims Checking</text>
    <text x="400" y="345" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">• Fair Balance Validation</text>
    <text x="400" y="365" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">• Regulatory Requirements</text>
    <text x="400" y="385" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">• Audit Trail Creation</text>
  </g>

  <g>
    <rect x="680" y="250" width="240" height="150" fill="#f39c12" stroke="#e67e22" stroke-width="3" rx="8"/>
    <text x="800" y="280" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#ffffff">
      Content Universe
    </text>
    <text x="700" y="305" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">• 10K+ Approved Claims</text>
    <text x="700" y="325" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">• Sub-claims Library</text>
    <text x="700" y="345" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">• Clinical References</text>
    <text x="700" y="365" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">• Regional Variations</text>
    <text x="700" y="385" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">• Excel Integration</text>
  </g>

  <!-- Data Layer -->
  <g>
    <rect x="150" y="430" width="260" height="90" fill="#34495e" stroke="#2c3e50" stroke-width="3" rx="8"/>
    <text x="280" y="460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">
      PostgreSQL Database
    </text>
    <text x="170" y="485" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">• Content Universe</text>
    <text x="170" y="502" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">• Brand Rules</text>
    <text x="170" y="515" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">• Generation History</text>
  </g>

  <g>
    <rect x="440" y="430" width="210" height="90" fill="#27ae60" stroke="#229954" stroke-width="3" rx="8"/>
    <text x="545" y="460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">
      Redis Cache
    </text>
    <text x="460" y="485" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">• Task Queue</text>
    <text x="460" y="502" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">• Session Data</text>
    <text x="460" y="515" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">• Performance Cache</text>
  </g>

  <g>
    <rect x="680" y="430" width="210" height="90" fill="#2980b9" stroke="#21618c" stroke-width="3" rx="8"/>
    <text x="785" y="460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">
      Monitoring
    </text>
    <text x="700" y="485" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">• Sentry (Errors)</text>
    <text x="700" y="502" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">• Usage Analytics</text>
    <text x="700" y="515" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">• Quality Metrics</text>
  </g>

  <!-- Integration Layer -->
  <rect x="50" y="550" width="900" height="40" fill="#8e44ad" stroke="#6c3483" stroke-width="2" rx="6"/>
  <text x="500" y="575" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#ffffff">
    Integrations: Marketing Automation • Medical-Legal Review • Enterprise SSO • Excel Import/Export
  </text>

  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#555555"/>
    </marker>
  </defs>

  <line x1="500" y1="140" x2="500" y2="170" stroke="#555555" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="215" y1="220" x2="215" y2="250" stroke="#555555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="515" y1="220" x2="515" y2="250" stroke="#555555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="800" y1="220" x2="800" y2="250" stroke="#555555" stroke-width="2" marker-end="url(#arrowhead)"/>

  <line x1="215" y1="400" x2="280" y2="430" stroke="#555555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="515" y1="400" x2="545" y2="430" stroke="#555555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="800" y1="400" x2="785" y2="430" stroke="#555555" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>
